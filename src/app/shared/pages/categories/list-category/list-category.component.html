<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="warning" (click)="closeModal()"><ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories</ion-title>      
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-searchbar placeholder="Search" [(ngModel)]="filters.taskDescription" (ngModelChange)="changeFilters()" animated></ion-searchbar>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
    <ion-list>

      <ion-item-sliding *ngFor="let item of listCategoriesFilter">
        <ion-item-options side="start">
          <ion-item-option color="warning" (click)="editCategory(item)" expandable><ion-icon name="pencil"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="deleteCategory(item.id)" expandable><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item (click)="selectCategory(item)">
          <ion-label>{{ item.description }}</ion-label>
        </ion-item>
      </ion-item-sliding>
    
    </ion-list>

    <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="listAllCategories($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  </ion-content>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="success" (click)="addCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
